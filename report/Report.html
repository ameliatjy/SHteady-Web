<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="Report.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SHteady website!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="Report.html"></script>
    <link href="css/addons/datatables.min.css" rel="stylesheet">    
</head>

<body onload="initial()">
    <div id="nav-placeholder"></div>
    <div id="loading" class="loader"></div>

    <div class="container allcontent" id='body'>

        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Fault Reports</h2>
                        <h2></h2>
                    </div>
                    <div class="col-sm-8">
                        <form>
                            <label>View Reports with Status:</label>
                            <select>
                                <option value="ALL">All</option>
                                <option value="RECEIVED">Received</option>
                                <option value="IN PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm" id="reportDetails">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Problem</th>
                            <th>Other Details</th>
                            <th>Submitted By</th>
                            <th>Submitted On</th>
                            <th>Status</th>
                            <th>Last Update</th>
                        </tr>
                    </thead>

                    <tbody id="reportTable">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" id="editModalBody">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>
    <script src="../Firebase.js"></script>
    <script src="Logout.js"></script>
    <script src="Report.js"></script>
    <script src="../Nav.js"></script>
    <script type="text/javascript" src="js/addons/datatables.min.js"></script>
</body>

</html>
