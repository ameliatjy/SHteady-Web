    <div id="nav-placeholder"></div>
    <div id="loading" class="loader"></div>

    <div class="pwform" id="body">
        <h1 class="pageheader">Change Password</h1>
        <form class="pageform" id ="pageform">
            <label for="pw">New Password:</label>
            <input class="pw" type="password" id="pw" name="pw" required>
            <br>
            <label for="cfmpw">Confirm Password: </label>
            <input class="cfmpw" type="password" id="cfmpw" name="cfmpw" required>
        </form>
        <button type="submit" class="confirmchangebtn" id="confirmchangebtn" onclick="changePassword()">Confirm</button>
    </div>
