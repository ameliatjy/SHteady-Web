<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SHteady</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="overlay"></div>

    <header class="header">
        <div>
            <a href="Homepage.html">
                <img src="../images/shteadylogo.png" width="150" alt="" class="logobtn">
            </a>
        </div>
        <div class="col-md-3point5">
            <h1>Sign In</h1>
            <div class="input-group">
                <input type="text" class="form-control" name="mail" placeholder="Username" id="username"
                    style="background-color: rgb(59, 59, 59); border-color: rgb(59, 59, 59); 
                    padding-top: 23px; padding-bottom: 23px; padding-left: 20px;
                    color: rgb(168, 166, 166);">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Password" id="password"
                    style="background-color: rgb(59, 59, 59); border-color: rgb(59, 59, 59); 
                    padding-top: 23px; padding-bottom: 23px; padding-left: 20px;
                    color: rgb(168, 166, 166);">
            </div>
            <a class="btn btn-primary" role="button" onclick="login()" id="loginbtn"
                style="background-color: orange; border-color: orange; color: white; font-weight: 650;">Sign In</a>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="../Firebase.js"></script>
    <script src="Login.js"></script>
</body>

</html>
