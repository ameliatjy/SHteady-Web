<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="PastBookings.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SHteady website!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="PastBookings.html"></script>
</head>

<body>

    <div id="nav-placeholder"></div>
    <div id="loading" class="loader"></div>

    <div class="allbookings" id="body">
        <h4 class="pageheader">Past Bookings Submitted</h4>
        <table class="table table-bordered" id="bookingstable">
            <thead>
                <tr>
                    <th>Venue<img src="../images/arrow up.png" onclick="sortZtoA('venue')" style="float: right; width: 13px;" title="Sort from Z-A"></img><img src="../images/arrow down.png" onclick="sortAtoZ('venue')" style="float: right; width: 13px; margin-right: 10px;" title="Sort from A-Z"></img></th>
                    <th>Booking Submission Date, Time</th>
                    <th>Start Date, Time<img src="../images/arrow up.png" onclick="sortOldestNewest('start')" style="float: right; width: 13px;" title="Latest to Earliest"></img><img src="../images/arrow down.png" onclick="sortNewestOldest('start')" style="float: right; width: 13px; margin-right: 10px;" title="Earliest to Latest"></img></th>
                    <th>End Date, Time<img src="../images/arrow up.png" onclick="sortOldestNewest('end')" style="float: right; width: 13px;" title="Latest to Earliest"></img><img src="../images/arrow down.png" onclick="sortNewestOldest('end')" style="float: right; width: 13px; margin-right: 10px;" title="Earliest to Latest"></img></th>
                    <th>Purpose</th>
                    <th>Status<img src="../images/arrow up.png" onclick="sortZtoA('status')" style="float: right; width: 13px;" title="Sort from Z-A"></img><img src="../images/arrow down.png" onclick="sortAtoZ('status')" style="float: right; width: 13px; margin-right: 10px;" title="Sort from A-Z"></img></th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>
    <script src="../Firebase.js"></script>
    <script src="../members/Logout.js"></script>
    <script src="PastBookings.js"></script>
    <script src="../Nav.js"></script>
    <script src="../login/ChangePassword.js"></script>
</body>
