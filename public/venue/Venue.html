<body>

    <div id="nav-placeholder"></div>
    <div id="loading" class="loader"></div>

    <div class="bookingcolumn" id="body">
        <h4 class="pageheader">Venue Booking</h4>
        <form class="bookingform" id="bookingform">
            <label for="venueselection">Venue:</label>
            <select class="venueselection" id="venueselection" name="venueselection">
                <option value="Dining Hall">Dining Hall</option>
                <option value="MPSH">Multi-Purpose Sports Hall</option>
                <option value="Dance Studio">Dance Studio</option>
                <option value="Lobby">Lobby</option>
                <option value="Mirror Area">Mirror Area</option>
            </select><br>
            <label>Date:</label>
            <input class="datefield" type="date" id="startdate" name="startdate" required>
            <label for="enddate">to</label>
            <input type="date" id="enddate" name="enddate" required>
            <br>
            <label>Time:</label>
            <input class="timefield" type="time" id="starttime" name="starttime" required>
            <label for="endtime">to</label>
            <input type="time" id="endtime" name="endtime" required>
            <br>
            <label for="purpose">Purpose:</label>
            <textarea class="purposetextbox" name="purpose" id="purpose" required></textarea>
        </form>
        <button type="submit" class="submitbtn2" id="submitbtn2" onclick="submitform()">Submit</button>
    </div>

    <!-- <div class="submitbtn">
        <button type="submit" class="submitbtn2" id="submitbtn2" onclick="submitform()">Submit</button>
    </div> -->
