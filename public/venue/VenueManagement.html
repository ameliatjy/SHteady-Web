<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="VenueManagement.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SHteady website!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="VenueManagement.html"></script>
</head>

<body>

    <div id="nav-placeholder"></div>
    <div id="loading" class="loader"></div>

    <div class="venues" id="body">
        <form class="venuelist" id="venuelist">
            <label for="venueselection">View Approved and Pending Bookings For:</label>
            <select class="venueselection" id="venueselection" name="venueselection">
                <option value="" selected disabled hidden>Select Venue</option>
                <option value="Dining Hall">Dining Hall</option>
                <option value="MPSH">Multi-Purpose Sports Hall</option>
                <option value="Dance Studio">Dance Studio</option>
                <option value="Lobby">Lobby</option>
                <option value="Mirror Area">Mirror Area</option>
            </select>
        </form>
    </div>

    <div class="allbookings" id="allbookings">
        <h2 style="width: 85%; margin-left: auto; margin-right: auto;">Approved Bookings</h2>
        <table class="table table-bordered" id="approvedbookings" style="width: 85%; margin-left: auto; margin-right: auto;">
            <colgroup>
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 30%;">
                <col span="1" style="width: 30%;">
                <col span="1" style="width: 30%;">
            </colgroup>
            <thead>
                <tr>
                    <th>CCA<img src="../images/arrow up.png" onclick="sortZtoA()" style="float: right; width: 13px;" title="Sort from Z-A"></img><img src="../images/arrow down.png" onclick="sortAtoZ()" style="float: right; width: 13px; margin-right: 10px;" title="Sort from A-Z"></img></th>
                    <th>Start Date, Time<img src="../images/arrow up.png" onclick="sortOldestNewest('start')" style="float: right; width: 13px;" title="Latest to Earliest"></img><img src="../images/arrow down.png" onclick="sortNewestOldest('start')" style="float: right; width: 13px; margin-right: 10px;" title="Earliest to Latest"></img></th>
                    <th>End Date, Time<img src="../images/arrow up.png" onclick="sortOldestNewest('end')" style="float: right; width: 13px;" title="Latest to Earliest"></img><img src="../images/arrow down.png" onclick="sortNewestOldest('end')" style="float: right; width: 13px; margin-right: 10px;" title="Earliest to Latest"></img></th>
                    <th>Purpose</th>
                </tr>
            </thead>
        </table>
        <h2 style="width: 85%; margin-left: auto; margin-right: auto;">Pending Requests</h2>
        <table class="table table-bordered" id="bookingstable" style="width: 85%; margin-left: auto; margin-right: auto;">
            <colgroup>
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 19%;">
                <col span="1" style="width: 15%;">
                <col span="1" style="width: 15%;">
                <col span="1" style="width: 26%;">
                <col span="1" style="width: 15%;">
            </colgroup>
            <thead>
                <tr>
                    <th>CCA</th>
                    <th>Booking Submitted At</th>
                    <th>Start Date, Time</th>
                    <th>End Date, Time</th>
                    <th>Purpose</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>
    <script src="../Firebase.js"></script>
    <script src="../members/Logout.js"></script>
    <script src="VenueManagement.js"></script>
    <script src="../Nav.js"></script>
</body>
