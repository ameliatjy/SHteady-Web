<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SHteady</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="overlay"></div>

    <header class="header">
        <div>
            <a href="Homepage.html">
                <img src="../images/shteadylogo.png" width="150" alt="" class="logobtn">
            </a>
        </div>
        <div class="col-md-3point5">
            <h1>Log In</h1>
            <div class="input-group">
                <input type="text" class="form-control" name="mail" placeholder="Username"
                 style="background-color: rgb(78, 77, 77); border-color: rgb(78, 77, 77); padding-top: 23px; padding-bottom: 23px; padding-left: 20px;">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Password"
                 style="background-color: rgb(78, 77, 77); border-color: rgb(78, 77, 77); padding-top: 23px; padding-bottom: 23px; padding-left: 20px;">
            </div>
            <a class="btn btn-primary" href="../members/Members.html" role="button"
                style="background-color: orange; border-color: orange;">Log In</a>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
